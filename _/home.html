<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>

    <div id="fake-navbar"></div>

    <div class="container-fluid post-container">
        <div id="posts" class="row p-sm-2 p-md-4 p-lg-5">

            {{range .Posts}}

            <div class="col-3 card" style="width: 18rem;">
                <a href="/post?id={{.ID}}" style="text-decoration: none; color: black;">
                    <img src="{{.Mineature}}" class="card-img-top" alt="{{.Topic}}">
                    <div class="card-body">
                        <h5 class="card-title">{{.Title}}</h5>
                        <p class="card-text">{{.Introduction}}</p>

                    </div>
                </a>
            </div>

            {{end}}

        </div>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="signInModel" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">SignIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="signInForm">
                    <div class="modal-body">
                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <input type="email" name="email" class="form-control" />
                            <label class="form-label" for="email">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <input type="password" name="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" >Sign In</button>
                    </div>

                    <!--<button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>-->
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModel" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">SignIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="signUpForm">
                    <div class="modal-body">
                        <!-- Username input -->
                        <div class="form-outline mb-2">
                            <input type="text" name="username" class="form-control" />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <input type="email" name="email" class="form-control" />
                            <label class="form-label" for="email">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <input type="password" name="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                    <!-- Submit button -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="/public/scripts/main.js"></script>
</body>

</html>
