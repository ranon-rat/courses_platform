<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>
    <div id="fake-navbar"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Course plataform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">


                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>

                <form class="" style="display: block;" autocomplete="off">
                    <div class="">
                        <div class="">
                            <input id="search" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                        </div>
                        <div style="height: 0px;">
                            <ul id="search-group" class="navbar-nav me-2"
                                style="--bs-scroll-height: 100px; display: block;">
                            </ul>
                        </div>
                    </div>
                </form>

                <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    {{if not .Logged}}
                    <li class="nav-item ms-2">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#signInModel">
                            SignIn
                        </button>
                    </li>
                    <li class="nav-item ms-2">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#signUpModel">
                            SignUp
                        </button>
                    </li>
                    {{else}}
                    <li class="nav-item ms-2">
                        <button onclick="signOut()" class="btn btn-outline-secondary" type="submit">SignOut</button>
                    </li>
                    {{end}}
                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar-container" class="col-sm-8 col-md-3 col-xl-2 col-lg-3 pt-lg-2">
                <ul id="sidebar" class="list-group">
                </ul>
            </div>

            <div class="col-sm-8 col-md-9 col-lg-8 col-xl-8 pt-lg-2 px-lg-5 mx-auto">
                <div class="row">
                    <p>{{.Content}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signInModel" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">SignIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="signInForm">
                    <div class="modal-body">
                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <input type="email" name="email" class="form-control" />
                            <label class="form-label" for="email">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <input type="password" name="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>

                    <!--<button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>-->
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModel" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">SignIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="signUpForm">
                    <div class="modal-body">
                        <!-- Username input -->
                        <div class="form-outline mb-2">
                            <input type="text" name="username" class="form-control" />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <input type="email" name="email" class="form-control" />
                            <label class="form-label" for="email">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <input type="password" name="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <!-- Submit button -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/public/scripts/main.js"></script>
</body>

</html>
