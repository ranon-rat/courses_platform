{{define "Post"}}

<!DOCTYPE html>
<html lang="en">

<head>
    {{template "@Head" . }}

    <title>{{.Title}}</title>

    <link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>
    {{template "@SignModal" . }}
    {{template "@HeaderNav" . }}

    <div class="container-fluid">
        <div class="row">
            
            {{template "@TableOfContents" . }}

            <div class="col-sm-8 col-md-9 col-lg-8 col-xl-8 pt-lg-2 px-lg-5 mx-auto">
                <div class="row">
                    <p>{{.Content}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/scripts/main.js"></script>
</body>

</html>

{{end}}
