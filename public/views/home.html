<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>

    <div id="fake-navbar"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Course plataform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <form class="" style="display: block;" autocomplete="off">
                    <div class="">
                        <div class="">
                            <input id="search" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                        </div>
                        <div style="height: 0px;">
                            <ul id="search-group" class="navbar-nav me-2" style="--bs-scroll-height: 100px; display: block;">
                            </ul>
                        </div>
                    </div>
                </form>
            
            </div>
        </div>
    </nav>
    <div id="posts">

        {{range .Posts}}
        <a href="/post?id={{.ID}}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{.Mineature}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{.Title}}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </a>
     
        {{end}}
    </div>

    <div id="pages">
        <nav aria-label="Page navigation ">
        
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
        {{range $x := loop .Page .To }}

              <li class="page-item"><a class="page-link" href="/?page={{$x}}">{{$x}}</a></li>
             
      
        {{- end}}
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
    </ul>

    </nav>

    </div>
    <script src="/public/scripts/main.js"></script>

</body>

</html>
